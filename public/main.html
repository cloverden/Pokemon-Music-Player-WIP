<!DOCTYPE html>
<html lang="En">
    <head>
        <meta charset="UTF-8"> 
        <title> Pokémon Music Player </title>
        <link href="basestyle.css" rel="stylesheet" type="text/css"> 
        <link rel="icon" href="/images/favicon-16x16.png" type="image/png">
    </head>
    <body>
        <h1 id="title"> Pokémon Music Player </h1>
         <!-- Javascript for player-->
        <!-- source: (source: https://developers.google.com/youtube/iframe_api_reference) -->
       
        <div id="player_container">
            <div id="player"></div> <!-- Iframe appends to this div -->
        </div>
            <div id="player_containment">
                <iframe id="YT_player" type="text/html" width="700" height="440" src="https://www.youtube.com/embed/8Xx0INA66a4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
        
        <!-- Images go here -->
         <div id="generation_select"> 
            <section id="gen1"> 
                <h1 class="gen_type"> Generation 1 </h1>
                <p id="flexcnt"> text </p>
                <figure>
                    <img alt="mew" src="https://i.pinimg.com/originals/22/a0/9e/22a09e751c29806f1d775438aafaa495.gif"> 
                    <!-- <img id="games" alt="gen1" src="https://64.media.tumblr.com/a4e446ba42aa0a214f188ba573fd938a/tumblr_inline_oqvaoltOkm1qd0gcp_1280.jpg">  -->
                </figure>
            </section>

            <section id="gen2">
                <h1 class="gen_type"> Generation 2 </h1> 
                <p id="flexcnt"> text </p>
                <figure>
                    <img alt="celebi" src="https://img1.picmix.com/output/stamp/normal/6/6/5/8/2578566_4eb59.gif"> 
                    <!-- <img id="games" alt="gen3" src="https://thegeekwave.com/wp-content/uploads/2021/04/Gen-2-box-art.jpg"> -->
                </figure>
            </section>

            <section id="gen3">
                <h1 class="gen_type"> Generation 3 </h1>
                <p id="flexcnt"> text </p>
                <figure>
                    <img alt="jirachi" src="https://pa1.aminoapps.com/6470/6e6730c401c4ecff1b7179b049354fc74b86ac3d_00.gif">
                    <!-- <img id="games" alt="gen3" src="https://upload.wikimedia.org/wikipedia/en/b/be/PokemonRubySapphireBox.jpg">  -->
                </figure>
            </section>
         </div>
    </body>

</html>
