<!DOCTYPE html>
<html lang="En">
    <head>
        <meta charset="UTF-8"> 
        <title> Pok√©mon Music Player </title>
    </head>
    <body>
        <h1> Hello </h1>
        <div id="player"></div>

        <!-- Javascript for player-->
        <script>
            //Loading the iframe player API//
            var tag = document.creatElement('script'); 
            tag.src = "https://www.youtube.com/iframe_api"; 
            var first_script_tag = document.getElementsByTagName('script')[0]; 
            first_script_tag.parentNode.insertBefore(tag, first_script_tag); 

            //Creating an iframe + youtube video player//
            var player; 
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', { 
                    height: '390',
          width: '640',
          videoId: 'M7lc1UVf-VE',
          playerVars: {
            'playsinline': 1
          }, 
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
            }; 

            //Api will call this when the video player is ready//
            function onPlayerReady(event) {
                event.target.playVideo(); 
            };

            //Api calls this when the player's state changes
            //Function  indicates that when playing a video (state=1)
            //The player should play for six seconds and then stop

            var done = false; 
            function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.PLAYING && !done) {
                    setTimeout(stopVideo,6000); 
                    done = true;
                }
            }
            function stopVideo() {
                player.stopVideo();
            };
        </script>
    </body>

</html>
